<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<title>Weather App</title>
</head>

<body>
  <header class="header">Weather Dashboard</header>
  <div class="container">
    <div class="row" id="row-one">
      <div class="col-3" id="col-one">
        <form id="city-choice">
          <label for="city-choice">Search for a City!</label>
          <input type="text" id="city-input">
          <br>
          <input id="find-city" type="submit" value="City Search">
        </form>
      </div>
      <div class="col-9" id="col-two">
        <div id="city-name"></div>
        <div id="date"></div>
        <div id="city-temperature">Temperature:</div>
        <div id="city-humidity">Humidity: </div>
        <div id="city-wind-speed">Wind Speed: </div>
        <div id="city-uv-index">UV Index: </div>
      </div> 
    <div class="row" id="row-two"></div>
      <div class="col-2" id="col-three"></div>
      <div class="col-2" id="col-four">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <!-- <p id="card-1-temp">Temp</p> -->
            <p id="card-1-temp">Temp</p>
            <p id="card-1-humid">Humidity</p>
            <p id="card-1-date">09 24 2020</p>
          </div>
        </div>
      </div>
      <div class="col-2" id="col-five">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="card-2-temp">Temp</p>
            <p id="card-2-humid">Humidity</p>
            <p id="card-2-date">09 24 2020</p>
          </div>
        </div>
      </div>
      <div class="col-2" id="col-six">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="card-3-temp">Temp</p>
            <p id="card-3-humid">Humidity</p>
            <p id="card-3-date">09 24 2020</p>
          </div>
        </div>
      </div>
      <div class="col-2" id="col-seven">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p id="card-4-temp">Temp</p>
            <p id="card-4-humid">Humidity</p>
            <p id="card-4-date">09 24 2020</p>
          </div>
        </div>
      </div>
      <div class="col-2" id="col-eight">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text" id="card-5-temp">Temp</p>
            <p id="card-5-humid">Humidity</p>
            <p id="card-5-date">09 24 2020</p>
          </div>
        </div>
      </div> 
    </div>   
  </div> 
        
      
      
        
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.1.1/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
